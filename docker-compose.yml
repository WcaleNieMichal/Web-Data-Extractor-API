# Development (domy≈õlny)
services:
  api:
    build: .
    container_name: scrapers-api-dev
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - ENV=dev
    env_file:
      - .env.dev
    restart: "no"
    # Dev: hot reload
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
